[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (require API keys)
    unit: marks tests as unit tests (no external dependencies)

# Coverage (when pytest-cov is installed)
# Run with: pytest --cov=configurable_agents --cov-report=html
